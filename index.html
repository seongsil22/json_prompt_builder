<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
      v06 (Gemini 수정) 변경점:
      - [버그 수정] v05에서 발생한 Tailwind CSS CDN 주소 오타 수정 (cdn/ -> cdn.)
      - [버그 수정] v05에서 실수로 삭제되었던 #scene-template의 모든 내용 복원.
      - v05의 올바른 수정 사항(템플릿 외부 이동, 장면 추가 시 드롭다운 업데이트)은 모두 유지.
    -->
    <title>🎬 JSON 영상 프롬프트 빌더01</title> 
    <!-- [수정] CDN 주소 오타 수정 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* CSS는 원본과 동일합니다 */
        :root {
            --background-color: #ffffff; --text-color: #1f2937; --text-color-secondary: #4b5563;
            --card-background: #ffffff; --panel-background: #f3f4f6; --border-color: #d1d5db;
            --accent-color: #4f46e5; --accent-color-hover: #4338ca; --error-color: #ef4444;
        }
        .dark:root {
            --background-color: #111827; --text-color: #f9fafb; --text-color-secondary: #9ca3af;
            --card-background: #1f2937; --panel-background: #374151; --border-color: #4b5563;
            --accent-color: #6366f1; --accent-color-hover: #4f46e5;
        }
        body { font-family: 'Noto Sans KR', sans-serif; background-color: var(--background-color); color: var(--text-color); font-size: 14px; }
        .card { background-color: var(--card-background); border: 1px solid var(--border-color); }
        .input-field, select, textarea { width: 100%; padding: 0.5rem; border-radius: 0.375rem; border: 1px solid var(--border-color); background-color: var(--panel-background, #f3f4f6); color: var(--text-color); margin-top: 0.25rem; transition: border-color 0.2s, box-shadow 0.2s; }
        .input-field:focus, select:focus, textarea:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 2px var(--accent-color-hover); }
        .dark .input-field, .dark select, .dark textarea { background-color: #2a2a3e; border-color: #4b5563; }
        .btn { padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 500; cursor: pointer; transition: background-color 0.2s, opacity 0.2s; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background-color: var(--accent-color); color: white; } .btn-primary:hover:not(:disabled) { background-color: var(--accent-color-hover); }
        .btn-secondary { background-color: var(--panel-background, #e5e7eb); border: 1px solid var(--border-color); color: var(--text-color-secondary); } .dark .btn-secondary { background-color: #374151; border-color: #4b5563; } .btn-secondary:hover:not(:disabled) { background-color: var(--border-color); color: var(--text-color); }
        .btn-danger { background-color: #ef4444; color: white; } .btn-danger:hover:not(:disabled) { background-color: #dc2626; }
        details summary { cursor: pointer; font-weight: 600; list-style: none; } details summary::-webkit-details-marker { display: none; }
        details summary span.arrow { transition: transform 0.2s; display: inline-block; margin-right: 0.25rem; transform: rotate(0deg); } details[open] summary span.arrow { transform: rotate(90deg); }
        label { margin-bottom: 0.25rem; display: block; font-weight: 500; color: var(--text-color-secondary); }
        .description { font-size: 0.8rem; color: var(--text-color-secondary); margin-bottom: 0.5rem; margin-top: -0.1rem; }
        .scene-block { border: 1px solid var(--border-color); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 0.5rem; position: relative; background-color: rgba(0,0,0,0.02); }
        .dark .scene-block { background-color: rgba(255,255,255,0.03); }
        .remove-btn { position: absolute; top: 0.75rem; right: 0.75rem; padding: 0.1rem 0.4rem; font-size: 0.8rem; }
        .hidden { display: none; }
        .error-message { color: var(--error-color); background-color: rgba(255, 85, 85, 0.1); border: 1px solid var(--error-color); padding: 1rem; border-radius: 6px; text-align: center; }
        select.input-field, input.input-field:not([type="number"]) { height: 38px; }
        input[type="number"].input-field { height: 38px; padding-right: 0.75rem; }
        .h-10 { height: 2.5rem; }
        .input-sm { height: 34px; font-size: 0.875rem; padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .optional-details { background-color: rgba(0,0,0,0.03); padding: 0.75rem; border-radius: 0.25rem; margin-top: 0.5rem;}
        .dark .optional-details { background-color: rgba(255,255,255,0.05); }
        .character-entry { display: flex; gap: 0.5rem; align-items: center; margin-bottom: 0.5rem; }
        .character-entry input { margin-top: 0; }
        .remove-char-btn { padding: 0.2rem 0.5rem; font-size: 0.8rem; height: 38px; margin-top: 0; }
        #characters-container-wrapper {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .dark #characters-container-wrapper {
             border-top-color: var(--border-color);
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: var(--background-color); }
            .card { background-color: var(--card-background); border-color: var(--border-color); }
            .input-field, select, textarea { background-color: #2a2a3e; border-color: #4b5563; color: var(--text-color); }
            .btn-secondary { background-color: #374151; border-color: #4b5563; color: var(--text-color); }
            .btn-secondary:hover:not(:disabled) { background-color: #4b5563; }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 sm:p-8 space-y-6 card">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">🎬 JSON 영상 프롬프트 빌더</h1> 
            <p class="text-gray-600 dark:text-gray-400 mt-2">장면 기반으로 영상 제작 계획을 구성하고 JSON으로 저장/불러오기 하세요.</p>
        </header>

        <!-- 저장 / 불러오기 -->
        <section class="border-b dark:border-gray-700 pb-6 mb-6">
            <h2 class="text-lg font-semibold mb-3">저장 / 불러오기</h2>
            <div class="grid grid-cols-1 md:grid-cols-[1fr_auto_1.5fr] gap-4 items-end">
                <div> <label for="save-name">저장 이름:</label> <input type="text" id="save-name" class="input-field" placeholder="저장할 이름 입력..."> </div>
                <button type="button" id="save-btn" class="btn btn-secondary h-10">현재 내용 저장</button>
                <div class="flex items-end gap-2">
                    <div class="flex-grow"> <label for="load-select">불러올 목록:</label> <select id="load-select" class="input-field h-10"></select> </div>
                    <button type="button" id="load-btn" class="btn btn-secondary h-10 px-3">불러오기</button>
                    <button type="button" id="delete-btn" class="btn btn-danger h-10 px-3">삭제</button>
                </div>
            </div>
        </section>

        <!-- 전체 설정 -->
        <section class="border-b dark:border-gray-700 pb-6 mb-6">
            <h2 class="text-lg font-semibold mb-3">전체 설정</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="video_length">총 영상 길이 (초):</label>
                    <input type="number" id="video_length" class="input-field" placeholder="예: 8" min="0" step="0.1">
                </div>
                <div class="md:col-span-2">
                    <label for="style">전체 스타일:</label>
                    <textarea id="style" class="input-field" rows="2" placeholder="예: ultra-realistic, cinematic lighting, cozy and humorous tone, natural expressions"></textarea>
                </div>
                
                <!-- [수정] 전역 규칙 섹션 (Textarea -> Checkbox) -->
                <div class="md:col-span-3 flex items-center pt-4">
                    <input type="checkbox" id="global_rules_checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" style="margin-top: 0;">
                    <!-- [수정] Label 텍스트를 더 명확하게 변경 -->
                    <label for="global_rules_checkbox" class="ml-2 block text-sm text-gray-900 dark:text-gray-300" style="margin-bottom: 0; font-weight: normal; color: var(--text-color);">
                        Dialogue 내용을 수정하지 말고 그대로 반영하여 대사하기
                    </label>
                </div>
            </div>
             <!-- 등장인물 정의 -->
            <div id="characters-container-wrapper"> 
                <h2 class="text-lg font-semibold mb-3">등장인물 정의</h2> 
                <p class="description">영상에 등장하는 인물의 이름(ID)을 정의합니다. (대사 지정 시 사용)</p>
                
                <!-- [유지] 템플릿은 컨테이너 밖 (v05 수정 사항) -->
                <template id="character-template">
                    <div class="character-entry">
                        <input type="text" class="input-field character-name-input" placeholder="캐릭터 이름 (예: Grandmother, Man, 순자)">
                        <button type="button" class="remove-char-btn btn btn-danger text-xs px-2 py-1 rounded">X</button>
                    </div>
                </template>

                <div id="characters-container" class="space-y-2">
                    <!-- 캐릭터 항목이 여기에 추가됩니다 -->
                </div>
                <button type="button" id="add-character-btn" class="mt-2 btn btn-secondary py-1 px-3 rounded text-sm">+ 등장인물 추가</button>
            </div>
        </section>

        <!-- 장면 목록 -->
        <section>
            <h2 class="text-lg font-semibold mb-3">장면 목록 (Scenes)</h2>
            
            <!-- [유지] 템플릿은 컨테이너 밖 (v05 수정 사항) -->
            <!-- [수정] v05에서 삭제되었던 템플릿 내용물 전체 복원 -->
            <template id="scene-template">
                <div class="scene-block">
                    <button type="button" class="remove-btn btn btn-danger text-xs px-1 py-0.5 rounded">장면 삭제 X</button>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div> <label>시작 시간 (초):</label> <input type="number" data-key="start" class="input-field" placeholder="예: 0.0" min="0" step="0.1"> </div>
                        <div> <label>끝 시간 (초):</label> <input type="number" data-key="end" class="input-field" placeholder="예: 2.0" min="0" step="0.1"> </div>
                    </div>
                    <div class="space-y-4">
                        <div> <label>시각적 묘사 (Visual):</label> <textarea data-key="visual" class="input-field" rows="3" placeholder="이 장면에 보이는 모든 것을 설명합니다..."></textarea> </div>
                        <div> <label>카메라 (Camera):</label> <textarea data-key="camera" class="input-field" rows="2" placeholder="카메라 구도, 움직임, 초점, 조명..."></textarea>
                            <details class="optional-details mt-2"> <summary class="text-xs font-medium cursor-pointer text-gray-600 dark:text-gray-400">선택적 카메라 상세 ▼</summary> <div class="grid grid-cols-2 gap-2 mt-2"> <div><label class="text-xs">렌즈:</label><input type="text" data-key-optional="camera_lens" class="input-field input-sm" placeholder="예: 35mm"></div> <div><label class="text-xs">움직임:</label><input type="text" data-key-optional="camera_movement" class="input-field input-sm" placeholder="예: 핸드헬드 트래킹"></div> </div> </details>
                        </div>
                        <div> <label>사운드 (Sound):</label> <textarea data-key="sound" class="input-field" rows="2" placeholder="배경 음악, 주변 소음, 효과음..."></textarea>
                             <details class="optional-details mt-2"> <summary class="text-xs font-medium cursor-pointer text-gray-600 dark:text-gray-400">선택적 사운드 상세 ▼</summary> <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-2"> <div><label class="text-xs">음악:</label><input type="text" data-key-optional="sound_music" class="input-field input-sm" placeholder="예: 잔잔한 피아노"></div> <div><label class="text-xs">주변음:</label><input type="text" data-key-optional="sound_ambient" class="input-field input-sm" placeholder="예: 카페 소음"></div> <div><label class="text-xs">효과음:</label><input type="text" data-key-optional="sound_sfx" class="input-field input-sm" placeholder="예: 컵 내려놓는 소리"></div> </div> </details>
                        </div>
                        <div class="border-t dark:border-gray-600 pt-4"> <label>대사 (Dialogue):</label> <p class="description text-xs">정의된 등장인물 중 한 명을 선택하고 대사를 입력하세요.</p> <div class="grid grid-cols-[1fr_2fr] gap-2"> <select data-key="dialogue_character" class="input-field input-sm scene-character-select"> <option value="">화자 선택...</option> </select> <textarea data-key="dialogue_line" class="input-field input-sm" rows="1" placeholder="대사 내용 입력..."></textarea> </div> </div>
                         <div class="border-t dark:border-gray-600 pt-4 space-y-2">
                             <details class="optional-details"> <summary class="text-xs font-medium cursor-pointer text-gray-600 dark:text-gray-400">선택적 규칙 (Rules) ▼</summary> <textarea data-key="rules" class="input-field input-sm mt-2" rows="2" placeholder="이 장면에만 적용할 규칙 (줄바꿈으로 구분)"></textarea> </details>
                             <details class="optional-details"> <summary class="text-xs font-medium cursor-pointer text-gray-600 dark:text-gray-400">선택적 제외 항목 ((Negatives) ▼</summary> <textarea data-key="negatives" class="input-field input-sm mt-2" rows="2" placeholder="이 장면에 절대 나오면 안 되는 것 (줄바꿈으로 구분)"></textarea> </details>
                         </div>
                    </div>
                </div>
            </template>

            <div id="scenes-container" class="space-y-6">
                <!-- 장면 항목이 여기에 추가됩니다 -->
            </div>
            <button type="button" id="add-scene-btn" class="mt-4 btn btn-secondary py-2 px-4 rounded text-md">+ 장면 추가</button>
        </section>

        <!-- JSON 생성 버튼 -->
        <button type="button" id="generate-json-btn" class="w-full btn btn-primary font-bold py-3 px-4 rounded-lg text-lg flex items-center justify-center space-x-2"> 📄 <span>JSON 프롬프트 생성하기</span> </button>

        <!-- 결과 표시 -->
        <div id="result-container" class="hidden space-y-4">
            <div class="flex justify-between items-center"> <h2 class="text-2xl font-semibold">🎉 JSON 프롬프트</h2> <button type="button" id="copy-json-btn" class="btn btn-secondary py-2 px-4 rounded-lg">복사하기</button> </div>
            <pre class="w-full p-4 bg-gray-100 dark:bg-gray-900 rounded-lg whitespace-pre-wrap text-sm break-words border dark:border-gray-600"><code id="result-json"></code></pre>
        </div>
        
        <!-- 오류 메시지 -->
        <div id="error-message" class="error-message hidden mt-4"></div>
    </div>

    <!-- 모달 -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden"> <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md card"> <h3 id="modal-title" class="text-lg font-bold mb-4">알림</h3> <p id="modal-message" class="text-gray-700 dark:text-gray-300 mb-6"></p> <div id="modal-actions" class="flex justify-end space-x-3"> <button id="modal-confirm-btn" class="btn btn-primary">확인</button> <button id="modal-cancel-btn" class="btn btn-secondary">취소</button> </div> </div> </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const D = document;
            const videoLengthInput = D.getElementById('video_length');
            const styleInput = D.getElementById('style');
            const charactersContainer = D.getElementById('characters-container');
            const addCharacterBtn = D.getElementById('add-character-btn');
            const scenesContainer = D.getElementById('scenes-container');
            const addSceneBtn = D.getElementById('add-scene-btn');
            const generateJsonBtn = D.getElementById('generate-json-btn');
            const resultContainer = D.getElementById('result-container');
            const resultJson = D.getElementById('result-json');
            const copyJsonBtn = D.getElementById('copy-json-btn');
            const errorMessage = D.getElementById('error-message');
            const STORAGE_PREFIX = 'jsonPromptBuilder_v03_'; // v03 키 유지 (호환성)

            // --- 모달 로직 (동일) ---
            const modal = D.getElementById('modal'); const modalTitle = D.getElementById('modal-title'); const modalMessage = D.getElementById('modal-message'); const modalConfirmBtn = D.getElementById('modal-confirm-btn'); const modalCancelBtn = D.getElementById('modal-cancel-btn'); let confirmCallback = null;
            function showModal(title, message, type = 'alert', callback = null) { if(!modal)return; modalTitle.textContent=title; modalMessage.textContent=message; confirmCallback=callback; if(type==='confirm'){modalConfirmBtn.textContent='확인'; modalCancelBtn.classList.remove('hidden');}else{modalConfirmBtn.textContent='확인'; modalCancelBtn.classList.add('hidden');} modal.classList.remove('hidden'); }
            function hideModal() { if(!modal)return; modal.classList.add('hidden'); confirmCallback=null; }
            modalConfirmBtn?.addEventListener('click', () => { if(confirmCallback){confirmCallback(true);} hideModal(); });
            modalCancelBtn?.addEventListener('click', () => { if(confirmCallback){confirmCallback(false);} hideModal(); });
            // --- End 모달 로직 ---

            // --- 캐릭터 관리 (v05 로직과 동일) ---
            function addCharacterEntry(name = '') {
                const template = D.getElementById('character-template');
                if (!template || !template.content) {
                    console.error("Character template not found!"); // 템플릿 로드 실패 시 오류
                    return;
                }
                try {
                    const clone = D.importNode(template.content, true);
                    const entry = clone.querySelector('.character-entry');
                    if (!entry) throw new Error('.character-entry not found in template');
                    const input = entry.querySelector('.character-name-input');
                    const removeBtn = entry.querySelector('.remove-char-btn');
                    if (!input || !removeBtn) throw new Error('Input or remove button not found in character template');

                    input.value = name;
                    removeBtn.addEventListener('click', () => {
                        entry.remove();
                        updateAllCharacterSelects(); 
                    });
                    input.addEventListener('input', updateAllCharacterSelects); 
                    
                    charactersContainer.appendChild(clone); 
                } catch(err) { console.error("Error adding character entry:", err.stack || err); }
            }
            function updateAllCharacterSelects() { /* ... 로직 동일 ... */ const cN=getDefinedCharacterNames();D.querySelectorAll('.scene-character-select').forEach(s=>{updateCharacterSelect(s,cN);});}
            function updateCharacterSelect(selectElement, names) { /* ... 로직 동일 ... */ if(!selectElement)return; const cV=selectElement.value;selectElement.innerHTML='<option value="">화자 선택...</option>'; names.forEach(n=>{const o=D.createElement('option');o.value=n;o.textContent=n;selectElement.appendChild(o);});if(names.includes(cV)){selectElement.value=cV;}}
            function getDefinedCharacterNames() { /* ... 로직 동일 ... */ return Array.from(charactersContainer.querySelectorAll('.character-name-input')).map(i=>i.value.trim()).filter(Boolean);}
            addCharacterBtn.addEventListener('click', () => {
                addCharacterEntry();
                updateAllCharacterSelects(); 
            });


            // --- 장면 관리 (v05 로직과 동일) ---
            function addSceneBlock(sceneData = null) {
                const template = D.getElementById('scene-template');
                if (!template || !template.content) {
                     console.error("Scene template not found!"); // 템플릿 로드 실패 시 오류
                    return;
                }
                try {
                    const clone = D.importNode(template.content, true);
                    const sceneBlock = clone.querySelector('.scene-block');
                    if (!sceneBlock) throw new Error('.scene-block not found in template');
                    const removeBtn = sceneBlock.querySelector('.remove-btn');
                    if (!removeBtn) throw new Error('Remove button not found in scene template');

                    // [중요] 템플릿이 v06에서 복원되었으므로, 이 로직은 이제 정상 작동합니다.
                    if (sceneData && typeof sceneData === 'object') {
                        sceneBlock.querySelectorAll('[data-key], [data-key-optional]').forEach(e => {
                            const k = e.dataset.key || e.dataset.keyOptional;
                            if (k && sceneData.hasOwnProperty(k)) {
                                if ((k === 'rules' || k === 'negatives') && typeof sceneData[k] === 'string') {
                                    e.value = sceneData[k];
                                } else if (k === 'dialogue_character') {
                                    e.value = sceneData[k] || '';
                                } else if (k === 'dialogue_line') {
                                    e.value = sceneData[k] || '';
                                } else if (sceneData[k] !== undefined && sceneData[k] !== null) {
                                    e.value = sceneData[k];
                                }
                            }
                        });
                    }
                    removeBtn.addEventListener('click', () => sceneBlock.remove());
                    
                    scenesContainer.appendChild(clone); 
                } catch(e) { console.error("Error adding scene block:", e.stack || e); }
            }
            // [유지] v05 수정 사항
            addSceneBtn.addEventListener('click', () => {
                addSceneBlock();
                updateAllCharacterSelects(); // 새 장면 추가 시 드롭다운을 업데이트합니다.
            });


             // --- JSON 생성 (v03 로직 동일, 이제 정상 작동) ---
            generateJsonBtn.addEventListener('click', () => {
                try{
                    errorMessage.classList.add('hidden');
                    resultContainer.classList.add('hidden');

                    // [수정] 전역 규칙(global_rules) Checkbox 값 읽기
                    const globalRulesCheckbox = D.getElementById('global_rules_checkbox');
                    // [수정] JSON에 들어갈 값을 새 텍스트로 변경
                    const globalRulesVal = globalRulesCheckbox.checked 
                        ? ["Dialogue 내용을 수정하지 말고 그대로 반영하여 대사하기"] 
                        : undefined;

                    const p = {
                        video_length: parseFloat(videoLengthInput.value) || undefined,
                        style: styleInput.value.trim() || undefined,
                        global_rules: globalRulesVal, // [수정]
                        scenes: []
                    };
                    scenesContainer.querySelectorAll('.scene-block').forEach(b => {
                        const s = {};
                        let dC = '';
                        let dL = '';
                        b.querySelectorAll('[data-key]').forEach(e => {
                            const k = e.dataset.key;
                            let v = e.value.trim();
                            if (e.type === 'number') {
                                v = parseFloat(v);
                                if (isNaN(v)) v = undefined;
                            }
                            if (k === 'dialogue_character') {
                                dC = v;
                            } else if (k === 'dialogue_line') {
                                dL = v;
                            } else if (k === 'rules' || k === 'negatives') {
                                if (v) s[k] = v.split('\n').map(str => str.trim()).filter(Boolean);
                            } else if (v !== undefined && v !== '') {
                                s[k] = v;
                            }
                        });
                        b.querySelectorAll('[data-key-optional]').forEach(e => {
                            const k = e.dataset.keyOptional;
                            const v = e.value.trim();
                            if (v) {
                                s[k] = v;
                            }
                        });
                        if (dC && dL) {
                            s.dialogue = { [dC]: dL };
                        }
                        // [수정] 템플릿 복원으로 s.start 등이 정상적으로 수집됨
                        if (s.start !== undefined && s.end !== undefined) {
                            p.scenes.push(s);
                        }
                    });
                    if (!p.video_length) delete p.video_length;
                    if (!p.style) delete p.style;
                    if (!p.global_rules || p.global_rules.length === 0) delete p.global_rules; // [유지] 이 로직은 여전히 유효
                    if (p.scenes.length === 0) delete p.scenes;
                    resultJson.textContent = JSON.stringify(p, null, 4);
                    resultContainer.classList.remove('hidden');
                } catch(err) {
                    console.error("Error generating JSON:", err.stack || err);
                    errorMessage.textContent = `JSON 생성 중 오류 발생: ${err.message}`;
                    errorMessage.classList.remove('hidden');
                }
            });

             // --- 복사 로직 (동일) ---
             copyJsonBtn?.addEventListener('click', () => { /* ... 로직 동일 ... */ if(!navigator.clipboard){try{const tA=D.createElement('textarea'); tA.value=resultJson.textContent; tA.style.position='fixed'; tA.style.opacity='0'; D.body.appendChild(tA); tA.select(); D.execCommand('copy'); D.body.removeChild(tA); copyJsonBtn.textContent='복사 완료!';}catch(err){console.error('Fallback copy failed:',err); copyJsonBtn.textContent='복사 실패';}}else{navigator.clipboard.writeText(resultJson.textContent).then(()=>{copyJsonBtn.textContent='복사 완료!';},(err)=>{console.error('Async clipboard copy failed:',err); copyJsonBtn.textContent='복사 실패';});} setTimeout(()=>{copyJsonBtn.textContent='복사하기';},2000); });

            // --- 저장/불러오기/삭제 ---
            const saveNameInput = D.getElementById('save-name'); const saveBtn = D.getElementById('save-btn'); const loadSelect = D.getElementById('load-select'); const loadBtn = D.getElementById('load-btn'); const deleteBtn = D.getElementById('delete-btn');
            
            // 목록 채우기 (동일)
            function populateLoadSelect() { /* ... 로직 동일 ... */ if(!loadSelect)return; loadSelect.innerHTML='<option value="">-- 선택 --</option>'; const k=[]; try{if(localStorage&&typeof localStorage.key==='function'){for(let i=0;i<localStorage.length;i++){const key=localStorage.key(i); if(key&&key.startsWith(STORAGE_PREFIX))k.push(key);}}else console.warn("localStorage is not available.");}catch(e){console.error("Could not access localStorage:",e);} k.sort().forEach(key=>{const n=key.substring(STORAGE_PREFIX.length); const o=D.createElement('option'); o.value=key; o.textContent=n; loadSelect.appendChild(o);}); }

            // 데이터 수집 (동일, 이제 정상 작동)
            function collectFormDataForSave() { 
                try {
                    // [수정] global_rules_checkbox 값 (boolean)
                    const globalRulesCheckbox = D.getElementById('global_rules_checkbox');
                    const d = {
                        video_length: videoLengthInput.value,
                        style: styleInput.value,
                        global_rules: globalRulesCheckbox.checked, // [수정] boolean 값으로 저장
                        characters: getDefinedCharacterNames(),
                        scenes: []
                    };
                    // [수정] 템플릿 복원으로 scene-block이 올바른 내용을 포함
                    scenesContainer.querySelectorAll('.scene-block').forEach(b => {
                        const sD = {};
                        b.querySelectorAll('[data-key], [data-key-optional]').forEach(e => {
                            const k = e.dataset.key || e.dataset.keyOptional;
                            if (k) sD[k] = e.value;
                        });
                        d.scenes.push(sD);
                    });
                    return d;
                } catch(error) {
                    console.error("Error collecting form data for save:", error.stack || error);
                    showModal("데이터 수집 오류", "저장할 데이터 수집 중 오류가 발생했습니다.", 'alert');
                    return null;
                }
            }

            // 데이터 적용 (v05 로직과 동일, 이제 정상 작동)
            function applySavedData(data) {
                 if (!data || typeof data !== 'object') {
                     console.error("Invalid data for applySavedData:", data);
                     showModal("데이터 오류", "불러올 데이터 형식이 잘못되었습니다.", 'alert');
                     return;
                 }
                 console.log("Applying saved data:", JSON.stringify(data)); 

                 try {
                     // [수정] global_rules_checkbox 상태 복원
                     console.log("Setting video length, style, and global rules...");
                     videoLengthInput.value = data.video_length || '';
                     styleInput.value = data.style || '';
                     const globalRulesCheckbox = D.getElementById('global_rules_checkbox'); // [수정]
                     globalRulesCheckbox.checked = data.global_rules || false; // [수정] boolean 값으로 체크 상태 복원
                     console.log("Video length, style, and global rules set.");

                     // 1. 캐릭터 복원 (화면 비우고 추가)
                     console.log("Clearing existing characters...");
                     charactersContainer.innerHTML = ''; 
                     console.log("Restoring characters...");
                     if (data.characters && Array.isArray(data.characters) && data.characters.length > 0) {
                         data.characters.forEach((name, index) => {
                             console.log(`Adding character ${index}: ${name}`);
                             addCharacterEntry(name); // 내부에서 appendChild 실행
                         });
                     } else {
                         console.log("No saved characters found or array empty, adding one default.");
                         addCharacterEntry(); 
                     }
                     console.log("Characters restored. Count:", charactersContainer.children.length);

                     // 2. 장면 복원 (화면 비우고 추가)
                     console.log("Clearing existing scenes...");
                     scenesContainer.innerHTML = ''; 
                     console.log("Restoring scenes...");
                     // [수정] 템플릿 복원으로 addSceneBlock이 올바른 내용을 추가
                     if (data.scenes && Array.isArray(data.scenes) && data.scenes.length > 0) {
                         data.scenes.forEach((sceneRawData, index) => {
                             console.log(`Adding scene ${index}:`, JSON.stringify(sceneRawData));
                             addSceneBlock(sceneRawData); // 내부에서 appendChild 실행
                         });
                     } else {
                         console.log("No saved scenes found or array empty, adding one default.");
                         addSceneBlock(); 
                     }
                      console.log("Scenes restored. Count:", scenesContainer.children.length);


                     // 3. 모든 요소가 DOM에 확실히 추가된 후, 최종적으로 드롭다운 업데이트
                     setTimeout(() => {
                         console.log("Updating all character selects AFTER restoring all elements (using setTimeout)...");
                         updateAllCharacterSelects();
                         console.log("Character selects update attempted.");
                     }, 0); 


                 } catch (error) {
                     console.error("Error applying saved data:", error.stack || error); 
                     showModal("데이터 적용 오류", `저장된 데이터 적용 중 오류가 발생했습니다: ${error.message}`, 'alert');
                 }
            }


            // 저장 버튼 (동일)
            saveBtn?.addEventListener('click', () => { /* ... 로직 동일 ... */ const sN=saveNameInput.value.trim();if(!sN){showModal('입력 오류','저장할 이름을 입력하세요.','alert');saveNameInput.focus();return;}try{const d=collectFormDataForSave();if(d){localStorage.setItem(STORAGE_PREFIX+sN,JSON.stringify(d));populateLoadSelect();loadSelect.value=STORAGE_PREFIX+sN; showModal('저장 완료',`'${sN}'(으)로 저장되었습니다.`,'alert');}}catch(e){console.error("Save failed:",e.stack||e);showModal('저장 실패',`저장 중 오류가 발생했습니다: ${e.message}`,'alert');}});
            // 불러오기 버튼 (동일)
            loadBtn?.addEventListener('click', () => { /* ... 로직 동일 ... */ const sK=loadSelect.value;if(!sK){showModal('선택 오류','불러올 항목을 선택하세요.','alert');return;}try{const dS=localStorage.getItem(sK);if(dS){const d=JSON.parse(dS);applySavedData(d);saveNameInput.value=sK.substring(STORAGE_PREFIX.length); showModal('불러오기 완료',`'${saveNameInput.value}'(을)를 불러왔습니다.`,'alert');resultContainer.classList.add('hidden');}}catch(e){console.error("Load failed:",e.stack||e);showModal('불러오기 실패',`불러오기 중 오류가 발생했습니다: ${e.message}`,'alert');}});
            // 삭제 버튼 (동일)
            deleteBtn?.addEventListener('click', () => { /* ... 로직 동일 ... */ const sK=loadSelect.value;if(!sK){showModal('선택 오류','삭제할 항목을 선택하세요.','alert');return;}const sN=sK.substring(STORAGE_PREFIX.length);showModal('삭제 확인',`'${sN}'(을)를 정말 삭제하시겠습니까?`,'confirm',(c)=>{if(c){try{localStorage.removeItem(sK);populateLoadSelect();saveNameInput.value=''; showModal('삭제 완료',`'${sN}'(이)가 삭제되었습니다.`,'alert');}catch(e){console.error("Delete failed:",e.stack||e);showModal('삭제 실패',`삭제 중 오류가 발생했습니다: ${e.message}`,'alert');}}});});

            // --- 초기화 (v05 로직과 동일) ---
            function initialize() { 
                addCharacterEntry(); // 기본 캐릭터 1개
                addSceneBlock(); // 기본 장면 1개
                populateLoadSelect(); 
                updateAllCharacterSelects(); // 초기 장면의 드롭다운을 채웁니다.
                
                // 다크 모드 (동일)
                if(window.matchMedia&&window.matchMedia('(prefers-color-scheme: dark)').matches){D.documentElement.classList.add('dark');} window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change',e=>{D.documentElement.classList.toggle('dark',e.matches);}); 
            }
            
            initialize(); // 앱 시작!

        });
    </script>
</body>
